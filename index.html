<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

</head>

<body>





  <div class="container">

    <div class="content">

        <img class="barcode" src="/images/image-qr-code.png" alt="QR Code">

      <div class="content-desc">

          <h1 class="title">Improve your front-end skills by building projects</h1>
          <p class="info">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

      </div>

    </div>

  </div>




  <div class="attribution">
    Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by<a href="https://www.frontendmentor.io/profile/Saguneo"> Saguneo</a>.
  </div>
</body>
</html>
